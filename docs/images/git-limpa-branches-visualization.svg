<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Antes e Depois: Git-Limpa-Branches</text>
  
  <!-- Left Side: Before -->
  <rect x="50" y="70" width="320" height="380" fill="#fff" stroke="#ddd" stroke-width="2" rx="5" ry="5" />
  <text x="210" y="95" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Antes</text>
  
  <!-- Right Side: After -->
  <rect x="430" y="70" width="320" height="380" fill="#fff" stroke="#ddd" stroke-width="2" rx="5" ry="5" />
  <text x="590" y="95" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Depois</text>
  
  <!-- Before: Git Branch Visualization -->
  <g transform="translate(70, 120)">
    <!-- Main branch -->
    <line x1="40" y1="0" x2="40" y2="300" stroke="#0366d6" stroke-width="4" />
    <circle cx="40" cy="0" r="8" fill="#0366d6" />
    <circle cx="40" cy="300" r="8" fill="#0366d6" />
    <text x="60" y="10" font-family="monospace" font-size="14">main</text>
    
    <!-- Develop branch -->
    <line x1="40" y1="50" x2="80" y2="50" stroke="#28a745" stroke-width="4" />
    <line x1="80" y1="50" x2="80" y2="250" stroke="#28a745" stroke-width="4" />
    <line x1="80" y1="250" x2="40" y2="300" stroke="#28a745" stroke-width="4" />
    <circle cx="80" cy="50" r="8" fill="#28a745" />
    <circle cx="80" cy="250" r="8" fill="#28a745" />
    <text x="100" y="60" font-family="monospace" font-size="14">develop</text>
    
    <!-- Feature-1 branch (merged) -->
    <line x1="80" y1="80" x2="120" y2="80" stroke="#f66a0a" stroke-width="4" />
    <line x1="120" y1="80" x2="120" y2="110" stroke="#f66a0a" stroke-width="4" />
    <line x1="120" y1="110" x2="80" y2="110" stroke="#f66a0a" stroke-width="4" />
    <circle cx="120" cy="80" r="8" fill="#f66a0a" />
    <circle cx="120" cy="110" r="8" fill="#f66a0a" />
    <text x="140" y="90" font-family="monospace" font-size="14">feature-1</text>
    
    <!-- Feature-2 branch (merged) -->
    <line x1="80" y1="140" x2="120" y2="140" stroke="#f66a0a" stroke-width="4" />
    <line x1="120" y1="140" x2="120" y2="170" stroke="#f66a0a" stroke-width="4" />
    <line x1="120" y1="170" x2="80" y2="170" stroke="#f66a0a" stroke-width="4" />
    <circle cx="120" cy="140" r="8" fill="#f66a0a" />
    <circle cx="120" cy="170" r="8" fill="#f66a0a" />
    <text x="140" y="150" font-family="monospace" font-size="14">feature-2</text>
    
    <!-- Bugfix branch (merged) -->
    <line x1="80" y1="190" x2="120" y2="190" stroke="#d73a49" stroke-width="4" />
    <line x1="120" y1="190" x2="120" y2="220" stroke="#d73a49" stroke-width="4" />
    <line x1="120" y1="220" x2="80" y2="220" stroke="#d73a49" stroke-width="4" />
    <circle cx="120" cy="190" r="8" fill="#d73a49" />
    <circle cx="120" cy="220" r="8" fill="#d73a49" />
    <text x="140" y="200" font-family="monospace" font-size="14">bugfix-1</text>
    
    <!-- Feature-3 branch (merged) -->
    <line x1="80" y1="130" x2="160" y2="130" stroke="#f66a0a" stroke-width="4" />
    <line x1="160" y1="130" x2="160" y2="240" stroke="#f66a0a" stroke-width="4" />
    <line x1="160" y1="240" x2="80" y2="240" stroke="#f66a0a" stroke-width="4" />
    <circle cx="160" cy="130" r="8" fill="#f66a0a" />
    <circle cx="160" cy="240" r="8" fill="#f66a0a" />
    <text x="180" y="140" font-family="monospace" font-size="14">feature-3</text>
    
    <!-- Feature-4 branch (in progress) -->
    <line x1="80" y1="160" x2="200" y2="160" stroke="#f66a0a" stroke-width="4" />
    <line x1="200" y1="160" x2="200" y2="220" stroke="#f66a0a" stroke-width="4" />
    <circle cx="200" cy="160" r="8" fill="#f66a0a" />
    <circle cx="200" cy="220" r="8" fill="#f66a0a" />
    <text x="220" y="170" font-family="monospace" font-size="14">feature-4 (WIP)</text>
    
    <!-- Hotfix branch (merged) -->
    <line x1="40" y1="260" x2="120" y2="260" stroke="#d73a49" stroke-width="4" />
    <line x1="120" y1="260" x2="120" y2="290" stroke="#d73a49" stroke-width="4" />
    <line x1="120" y1="290" x2="40" y2="290" stroke="#d73a49" stroke-width="4" />
    <circle cx="120" cy="260" r="8" fill="#d73a49" />
    <circle cx="120" cy="290" r="8" fill="#d73a49" />
    <text x="140" y="270" font-family="monospace" font-size="14">hotfix-1</text>
  </g>
  
  <!-- After: Git Branch Visualization -->
  <g transform="translate(450, 120)">
    <!-- Main branch -->
    <line x1="40" y1="0" x2="40" y2="300" stroke="#0366d6" stroke-width="4" />
    <circle cx="40" cy="0" r="8" fill="#0366d6" />
    <circle cx="40" cy="300" r="8" fill="#0366d6" />
    <text x="60" y="10" font-family="monospace" font-size="14">main</text>
    
    <!-- Develop branch -->
    <line x1="40" y1="50" x2="80" y2="50" stroke="#28a745" stroke-width="4" />
    <line x1="80" y1="50" x2="80" y2="250" stroke="#28a745" stroke-width="4" />
    <line x1="80" y1="250" x2="40" y2="300" stroke="#28a745" stroke-width="4" />
    <circle cx="80" cy="50" r="8" fill="#28a745" />
    <circle cx="80" cy="250" r="8" fill="#28a745" />
    <text x="100" y="60" font-family="monospace" font-size="14">develop</text>
    
    <!-- Feature-4 branch (in progress) -->
    <line x1="80" y1="160" x2="200" y2="160" stroke="#f66a0a" stroke-width="4" />
    <line x1="200" y1="160" x2="200" y2="220" stroke="#f66a0a" stroke-width="4" />
    <circle cx="200" cy="160" r="8" fill="#f66a0a" />
    <circle cx="200" cy="220" r="8" fill="#f66a0a" />
    <text x="220" y="170" font-family="monospace" font-size="14">feature-4 (WIP)</text>
    
    <!-- Legend for removed branches -->
    <rect x="40" y="320" width="240" height="20" fill="#ffebe9" rx="3" ry="3" />
    <text x="50" y="335" font-family="monospace" font-size="12" fill="#d73a49">Branches removidos: 5</text>
    
    <text x="50" y="355" font-family="monospace" font-size="12">✓ feature-1 (mesclado)</text>
    <text x="50" y="370" font-family="monospace" font-size="12">✓ feature-2 (mesclado)</text>
    <text x="50" y="385" font-family="monospace" font-size="12">✓ feature-3 (mesclado)</text>
    <text x="50" y="400" font-family="monospace" font-size="12">✓ bugfix-1 (mesclado)</text>
    <text x="50" y="415" font-family="monospace" font-size="12">✓ hotfix-1 (mesclado)</text>
  </g>
  
  <!-- Arrow between diagrams -->
  <g transform="translate(370, 250)">
    <polygon points="0,0 60,0 30,30" fill="#333" />
    <text x="30" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">git-limpa-branches</text>
  </g>
  
  <!-- Statistics/Info -->
  <g transform="translate(400, 460)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-style="italic">
      Reduza a complexidade do seu repositório e mantenha apenas o essencial
    </text>
  </g>
</svg>